<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascrip notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
         /* Custom animation for button hover */
         @keyframes buttonPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }

        .hover-pulse:hover {
            animation: buttonPulse 0.6s ease-in-out;
        }
        .background-image {
            background-image: url('./rengoku.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
</style>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>

</head>
<body  class="bg-gray-100 flex flex-col items-center justify-center h-screen background-image">
  <div class="grid grid-cols-2 gap-4">
    <h1 class="text-3xl font-bold mb-8">Choose a Color Filter</h1>
    <br>
    <button class="color-button bg-red-500 text-white font-bold py-4 px-6 rounded-lg transition-transform duration-300 hover:scale-110 hover-pulse" onclick="redButton()">Red</button>
    <button class="color-button bg-green-500 text-white font-bold py-4 px-6 rounded-lg transition-transform duration-300 hover:scale-110 hover-pulse" onclick="greenButton()">Green</button>
    <button class="color-button bg-blue-500 text-white font-bold py-4 px-6 rounded-lg transition-transform duration-300 hover:scale-110 hover-pulse" onclick="blueButton()">Blue</button>
    <button class="color-button bg-black text-white font-bold py-4 px-6 rounded-lg transition-transform duration-300 hover:scale-110 hover-pulse" onclick="randomButton()">Random</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
